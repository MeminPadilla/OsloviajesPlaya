<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Gracias! - Oslo Viajes</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .thanks-bg {
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)),
                        url('https://images.unsplash.com/photo-1552074284-5e88ef1aef18?auto=format&fit=crop&w=1920');
            background-size: cover;
            background-position: center;
        }
        .gradient-button {
            background: linear-gradient(45deg, #00a3c4, #38bdf8);
        }
    </style>
</head>
<body class="thanks-bg min-h-screen flex items-center justify-center text-white">
    <div class="container mx-auto px-4 py-16 text-center">
        <div class="max-w-2xl mx-auto">
            <div class="bg-white/10 backdrop-blur-lg p-8 rounded-xl">
                <svg class="w-20 h-20 text-green-400 mx-auto mb-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                <h1 class="text-4xl font-bold mb-6">
                    ¡Gracias por descargar nuestra guía!
                </h1>
                <p class="text-lg text-blue-200 mb-4">
                    Hemos enviado un enlace de descarga a tu correo.
                </p>
                <!-- Imagen destacada -->
                <img 
                    src="https://images.unsplash.com/photo-1493558103817-58b2924bce98?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwzNjUyOXwwfDF8c2VhcmNofDF8fHRyYXZlbHxlbnwwfHx8fDE2ODM2NjkzODg&ixlib=rb-4.0.3&q=80&w=600" 
                    alt="Viaje increíble" 
                    class="rounded-lg shadow-lg mx-auto mb-6 w-full max-w-lg"
                >
                <a href="/" class="gradient-button text-white font-semibold px-8 py-4 rounded-full text-lg inline-block hover:opacity-90 transition-opacity">
                    Volver a Inicio
                </a>
            </div>
        </div>
    </div>
</body>
</html>
